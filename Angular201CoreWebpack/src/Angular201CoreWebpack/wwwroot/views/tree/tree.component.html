<div (click)="onClick()">
    <i *ngIf="!node.isCollapsed && node.children?.length > 0" class="fa fa-plus"></i>
    <i *ngIf="node.isCollapsed && node.children?.length > 0" class="fa fa-minus"></i>
    {{node?.name}}
    {{node.children?.length}}
</div>
<ul *ngIf="node.isCollapsed">
    <li *ngFor="let child of node.children">
        <!--{{child.name}}-->
        <tree [node]="child"></tree>
    </li>
</ul>
